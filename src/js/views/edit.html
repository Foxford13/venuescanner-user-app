<h1 class="page-title">Edit user</h1>

<form id="userEdit"  class="user-form" name="editUser" ng-submit="userEdit.update()">

	<label for="firstName">First Name</label>
	<input type="text" name="firstName" ng-model="userEdit.user.firstName">

	<label for="firstName">Last Name</label>
	<input type="text" name="firstName" ng-model="userEdit.user.lastName">

	<label for="firstName">Email</label>
	<input type="email" name="firstName" ng-model="userEdit.user.email">

	<label for="password">Password</label>
  <input type="password"  name="password" ng-model="userEdit.user.password">

  <input type="submit" value="Edit">
</form>
